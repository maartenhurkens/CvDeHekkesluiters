<!doctype html>
<html>
  <head>
    <title>CV de Hekkesluiters</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="index.css" rel="stylesheet" type="text/css">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="/bower_components/core-icons/core-icons.html">
    <link rel="import" href="/bower_components/core-icons/social-icons.html">
    <link rel="import" href="/bower_components/core-icons/av-icons.html">
    <link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="/bower_components/font-roboto/roboto.html">
    <link rel="import" href="/bower_components/core-item/core-item.html">
    <link rel="import" href="/bower_components/core-menu/core-menu.html">
    <link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="/bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="/bower_components/core-pages/core-pages.html">
    <link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">

    <link rel="import" href="/components/news-list/news-list.html">
    <link rel="import" href="/components/whoarewe-list/whoarewe-list.html">
    <link rel="import" href="/components/member-list/member-list.html">
    <link rel="import" href="/components/sound-list/sound-list.html">
    <link rel="import" href="/components/becomemember-list/becomemember-list.html">
  </head>

  <body unresolved>
    <core-scaffold>
      <core-header-panel navigation flex>
        <core-toolbar id="navheader">
          <span>Menu</span>
        </core-toolbar>
        <core-menu>
          <core-item label="Nieuws" icon="subject"></core-item>
          <core-item label="Wie zijn we" icon="help"></core-item>
          <core-item label="Leden"  icon="social:people"></core-item>
          <core-item label="Muziek" icon="av:my-library-music"></core-item>
          <core-item label="Ook lid worden?" icon="add-box"></core-item>
        </core-menu>
      </core-header-panel>

      <div tool id="title">
        Nieuws
      </div>

      <core-animated-pages selected="0">
        <div class="container" layout vertical center>
          <news-list></news-list>
        </div>
        <div class="container" layout vertical center>
          <whoarewe-list></whoarewe-list>
        </div>
        <div class="container" layout vertical center>
          <member-list></member-list>
        </div>
        <div class="container" layout vertical center>
          <sound-list></sound-list>
        </div>
        <div class="container" layout vertical center>
          <becomemember-list></becomemember-list>
        </div>
      </core-animated-pages>
    </core-scaffold>
  </body>

  <script>
    var menu = document.querySelector('core-menu');
    var pages = document.querySelector('core-animated-pages');
    var scaffold = document.querySelector('core-scaffold');
    var title = document.getElementById('title');

    menu.addEventListener('core-select', function() {
      pages.selected = menu.selected;
      var item = menu.selectedItem;
      title.innerHTML = item.label;
      scaffold.closeDrawer();
    });

  </script>

</html>
