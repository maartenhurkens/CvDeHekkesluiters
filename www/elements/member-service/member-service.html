<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="member-service" attributes="members">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="http://www.cvdehekkesluiters.nl/leden.json"
      on-core-response="{{membersLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('member-service', {
    created: function() {
      this.members = [];
    },
    membersLoaded: function() {
      // Make a copy of the loaded data
      this.members = this.$.ajax.response.leden.slice(0);
    },
    /**
     * Update the service with the current favorite value.
     * (Two-way data binding updates the favorite value
     * stored locally.) If this was a real service, this
     * method would do something useful.
     *
     * @method setFavorite
     * @param uid {Number} Unique ID for post.
     * @param isFavorite {Boolean} True if the user marked this post as a favorite.
     */
    setFavorite: function(voornaam, isFavorite) {
      // no service backend, just log the change
      console.log('Member changed: ' + voornaam + ", now: " + isFavorite);
    }
  });
  </script>
</polymer-element>
