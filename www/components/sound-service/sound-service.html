<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="sound-service" attributes="sounds">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="http://www.cvdehekkesluiters.nl/app/sound.json"
      on-core-response="{{soundLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('sound-service', {
    created: function() {
      this.sounds = [];
    },
    soundLoaded: function() {
      // Make a copy of the loaded data
      this.sounds = this.$.ajax.response.slice(0);
    }
  });
  </script>
</polymer-element>
